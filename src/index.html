<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TodoList</title>

  </head>
  <body>
    <h1>TodoList</h1>
    <button class="clear-done" id="clear-done" style="padding: 10px;">Effacer les tâches faites</button>
    <form id="addTaskForm" class="flex flex-col items-center" style="width: 100%; margin: 10px;">
      <label for="task-input" style="margin: 5px;">Entrez vos Tâches 📝</label>
      <div class="flex">
        <input id="task-input" type="text" style="width: 150px; margin: 5px;" placeholder="Acheter du pain">
        <input id="submit-input" type="submit"  style="width: 50px; margin: 5px;" value="+">
      </div>
    </form>
    <!-- DOM injection location -->
    <div id="main"></div>
    <!-- DOM injection location END-->
  </body>
</html>
